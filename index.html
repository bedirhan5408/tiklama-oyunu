<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıklama Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tıklama Oyunu</h1>
    <p class="level">Seviye: <span id="level">1</span></p>
    <p class="score">Puan: <span id="score">0</span></p>
    <p class="timer">Kalan Süre: <span id="timer">30</span> saniye</p>
    <button id="clickButton">Tıkla!</button>
    <button id="resetButton">Sıfırla</button>
    <ul class="leaderboard">
      <h2>En Yüksek Skorlar</h2>
      <li id="highScore">0</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
